data_dir = "/var/lib/vector"

##
## Sources
##

[sources.http_source]
type = "http"
acknowledgements = false
address = "0.0.0.0:8282"

##
## Sinks
##

[sinks.http_sink]
type = "http"
inputs = ["http_source"]
uri = "http://localhost:8080"
encoding = "text"
healthcheck.enabled = false
buffer.type = "memory"
buffer.max_events = 50000 # buffer 50 payloads at a time
