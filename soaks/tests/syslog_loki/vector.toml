data_dir = "/var/lib/vector"

##
## Sources
##

[sources.syslog]
type = "syslog"
address = "0.0.0.0:8282"
max_length = 1_500_000
mode = "tcp"

##
## Sinks
##

[sinks.loki]
type = "loki"
inputs = ["syslog"]
endpoint = "http://localhost:8080"
encoding.codec = "json"
out_of_order_action = "accept"

[sinks.loki.labels]
host = "{{ .host }}"
