data_dir = "/var/lib/vector"

##
## Sources
##

[sources.syslog]
type = "syslog"
address = "0.0.0.0:8282"
max_length = 1_500_000
mode = "tcp"

##
## Sinks
##

[sinks.splunk_hec_logs]
type = "splunk_hec_logs"
inputs = ["syslog"]
endpoint = "http://localhost:8080"
encoding = "json"
token = "abcd1234"
healthcheck.enabled = false
